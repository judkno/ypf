<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>

        <div class="container">
            <div class="logo">
                <img src="ypf.logo.png" alt="logo" class="logoypf">
            </div>
        </div>

    <div class="formulario">
        <h1>REGISTRO </h1>
        <h2>Forma parte de este equipo y aprovecha todos los beneficos que te brindamos con Serviclub</h2>
        <form method="post" class="formula">
            <div class="username">
                <label for="username">Nombre completo:</label>
                <input type="text" required placeholder="Juan Carlos Martinez">
            
            </div>
            <div class="usuario">
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" required placeholder="Juan123">
            </div>
            <div class="email">
                <label for="email">Correo electronico:</label>
                <input type="email" required placeholder="juan@gmail.com">
                </div>
                <div class="password">
                    <label for="password">Contraseña:</label>
                    <input type="password" required placeholder="********">
                    </div>
                    <div class="password2">
                        <label for="password2">Repetir contraseña:</label>
                        <input type="password" required placeholder="********">
                        </div>
                        <div class="boton">
                            <input type="submit" value="Registrarse">
                            </div>
                            <button class="Volver">
                                <a href="index.html">  Volver</a>
                                </button>
                                </div>
                                
                            </button>
                            </form>
                            </div>
